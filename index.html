<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reconhecimento de Emoções </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-default cabecalho"> Reconhecimento de Emoções    
                <br>
                <span>&#128522;</span> 
                <span>&#128512;</span> 
                <span>&#128532;</span> 
                <span>&#128546;</span> 
                <span>&#128545;</span> 
                <span>&#128548;</span>
            </h3>
            <br>
            <br>

            <p style="font-size: 22px;"> Tire sua selfie para gerar o emoji:
                <br>
                <b style="color: yellow;"> Você está Feliz?</b> <br>
                <b style="color: rgb(161, 166, 165);"> Você está Cansado?</b> <br>
                <b style="color: rgb(64, 88, 223);"> Você está Surpreso?</b> <br> 
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Visualização da Câmera </label>
                <div id="camera"></div>
                <br>
                <br>
                <button onclick="take_snapshot();" class="btn btn-warning"> Tirar Foto </button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Previsão 1: </label>
                <p class="nome_emocao" id="resultado_emocao1"></p>
                <p class="emoji" id="resultado_emoji1"></p>

                <label> Previsão 2: </label>
                <p class="nome_emocao" id="resultado_emocao2"></p>
                <p class="emoji" id="resultado_emoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Foto </label>
                <div id="resultado"></div>
                <br>
                <br>
                <button onclick="check();" class="btn btn-success"> Prever Emoção </button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
